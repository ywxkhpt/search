[loggers]
keys = root,twitter_search,LinkedIn_search,facebook_search

[logger_root]
level = INFO
handlers = hand01,hand02

[logger_twitter_search]
handlers = hand,hand01
qualname = twitter_search
propagate = 0

[logger_LinkedIn_search]
handlers = hand,hand02
qualname = LinkedIn_search
propagate = 0

[logger_facebook_search]
handlers = hand,hand03
qualname = facebook_search
propagate = 0

[handlers]
keys = hand,hand01,hand02,hand03

[handler_hand]
class = StreamHandler
level = INFO
formatter = form02
args = (sys.stdout,)

[handler_hand01]
class = FileHandler
level = INFO
formatter = form01
args = ('E:\PycharmProjects\search\search/data/logging/twitter_search.log', 'a')

[handler_hand02]
class = FileHandler
level = INFO
formatter = form01
args = ('E:/PycharmProjects/search/search/data/logging/LinkedIn_search.log', 'a')

[handler_hand03]
class = FileHandler
level = INFO
formatter = form01
args = ('E:/PycharmProjects/search/search/data/logging/facebook_search.log', 'a')

[formatters]
keys = form01,form02

[formatter_form01]
format = %(asctime)s %(levelname)s file:%(filename)s line:%(lineno)d process:%(process)d thread:%(thread)d message:%(message)s

[formatter_form02]
format = %(asctime)s %(levelname)s line:%(lineno)d message:%(message)s

